<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h1>Geographical quiz</h1>
      <div id="question-area"><h2>Question:</h2></div>
      <div id="comment"></div>
      <button type="button" class="btn btn-info" id="start-btn">Start</button>
      <div class="timer">
        <h2 id="timer" class="timer" style="text-align: center"></h2>
      </div>

      <form id="endScreen">
        <p id="result"></p>
        <div>
          <label for="participant">Intials:</label>
          <input type="text" id="initials" />
          <button id="submit">Submit</button>
        </div>
      </form>
      <div id="highscores">
        <h2>High Scores</h2>
        <p id="scoresRecord"></p>
        <button id="goBack">go back</button>
        <button id="clearScores">clear high scores</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
